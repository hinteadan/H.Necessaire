<!DOCTYPE html>
<html lang="en"> 
<head>
	<title>{{PageTitle}}</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bootstrap Documentation Template For Software Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="favicon.ico"> 
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome JS-->
    <script defer src="{{AssetsRootPath}}assets/fontawesome/js/all.min.js"></script>

    <!-- Theme CSS -->  
    <link id="theme-style" rel="stylesheet" href="{{AssetsRootPath}}assets/css/theme.css">

</head> 

<body>
	<header class="header fixed-top">

		<div class="branding docs-branding">
			<div class="container-fluid position-relative py-2">
				{{PageHeaderPart}}
			</div><!--//container-->
		</div><!--//branding-->

	</header><!--//header-->
	

	<div class="page-header theme-bg-dark py-5 text-center position-relative">
		<div class="theme-bg-shapes-right"></div>
		<div class="theme-bg-shapes-left"></div>
		<div class="container">
			{{ContentHeaderPart}}
		</div>
	</div><!--//page-header-->

	<div class="page-content">
		<div class="container">
			<div class="docs-overview py-5">
				<div class="row justify-content-center">
					{{ContentCardsPart}}
				</div><!--//row-->
			</div><!--//container-->
		</div><!--//container-->
	</div><!--//page-content-->

	<section class="cta-section text-center py-5 theme-bg-dark position-relative">
		<div class="theme-bg-shapes-right"></div>
		<div class="theme-bg-shapes-left"></div>
		<div class="container">
			{{ContentFooterPart}}
		</div>
	</section><!--//cta-section-->

	<footer class="footer">
		<div class="footer-bottom text-center py-5">
			{{PageFooterPart}}
		</div>
	</footer>

	<!-- Javascript -->
	<script src="{{AssetsRootPath}}assets/plugins/popper.min.js"></script>
	<script src="{{AssetsRootPath}}assets/plugins/bootstrap/js/bootstrap.min.js"></script>

	<!-- Page Specific JS -->
	<script src="{{AssetsRootPath}}assets/plugins/smoothscroll.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.8/highlight.min.js"></script>
	<script src="{{AssetsRootPath}}assets/js/highlight-custom.js"></script>
	<script src="{{AssetsRootPath}}assets/plugins/simplelightbox/simple-lightbox.min.js"></script>
	<script src="{{AssetsRootPath}}assets/plugins/gumshoe/gumshoe.polyfills.min.js"></script>
	<script src="{{AssetsRootPath}}assets/js/docs.js"></script>

</body>
</html>
